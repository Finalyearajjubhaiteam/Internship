<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="name">Enter your name</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="password">Enter your password</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="dob">Enter your DOB</label>
        <input type="date" id="dob" name="dob" required><br>
        
        <label for="color">Choose a color</label>
        <input type="color" id="color" name="color" required><br>
        
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" id="checkbox" name="checkbox" required><br>
        
        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br>
        
        <label for="range">Choose a range</label>
        <input type="range" id="range" name="range" required><br>
        
        <input type="submit" value="Submit">
    </form>
    <h1>Internship Form</h1>
    <iframe src="form.html" width="100%" height="600px" style="border: none;"></iframe>
</body>
</html>
